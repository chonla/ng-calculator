<div class="calculator">
  <div class="display">{{ result }}</div>
  <div class="row button-row">
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('7')">7</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('8')">8</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('9')">9</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-symbol" (click)="divide()">&divide;</button>
    </div>
  </div>
  <div class="row button-row">
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('4')">4</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('5')">5</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('6')">6</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-symbol" (click)="multiply()">&times;</button>
    </div>
  </div>
  <div class="row button-row">
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('1')">1</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('2')">2</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('3')">3</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-symbol" (click)="subtract()">-</button>
    </div>
  </div>
  <div class="row button-row">
    <div class="col-3">
      <button class="btn btn-secondary button-digit" (click)="input('0')">0</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-clear" (click)="clear()">C</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-symbol" (click)="solve()">=</button>
    </div>
    <div class="col-3">
      <button class="btn btn-secondary button-symbol" (click)="add()">+</button>
    </div>
  </div>
</div>
