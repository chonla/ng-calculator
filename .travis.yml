language: node_js
node_js:
  - "9"
branches:
  only:
    - master
sudo: required
dist: trusty
cache:
  directories:
    - node_modules
addons:
  chrome: stable

before_script:
  - npm install -g firebase-tools
  - npm install -g codecov

script:
  - npm run test:headless
  - codecov --token $CODECOV_TOKEN
  - npm run build

after_success:
  - firebase deploy --token $FIREBASE_TOKEN --project $PROJECT_ID
